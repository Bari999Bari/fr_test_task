{% extends 'base.html' %}
{% block title %}
  Добавить пост
{% endblock %}
{% block content %}
  <main>
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8 p-5">
            <div class="card">
              <div class="card-header">
                Добавить пост
              </div>
              <div class="card-body">
                <form method="post" action="{% url 'mailing:mailing_create' %}">{% csrf_token %}
                  <div class="form-group row my-3 p-3">
                    {{form.text}}
                    Время старта(гггг-мм-дд чч: мм: сс)
                    {{form.start_date}}
                    Время завершения(гггг-мм-дд чч: мм: сс)
                    {{form.finish_date}}
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                      Добавить
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock %}
